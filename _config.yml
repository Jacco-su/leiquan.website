# Site
title: 雷全的个人网站
subtitle: Tech begets love，Coding perfect world
description: 欢迎访问雷全的个人网站，这里有我的技术博客、打油小诗、随笔杂文、读书笔记以及我分享的照片和资源。
author: Copyleft，雷全的个人网站
language: zh-CN
timezone: Asia/Shanghai

# URL
url: https://leiquan.website
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: resource

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 6
pagination_dir: page

# Extensions
theme: landscape

