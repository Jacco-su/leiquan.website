<script>

var count = 10000000000;

var p = 0;


function isInCircle(r1, r2) {

  if ((r1*r1 + r2 * r2) > 1) {
    return false;
  } else {
    return true;
  }

}


for (var i = 0; i < count; i++) {

  var r1 = Math.random();
  var r2 = Math.random();

  if (isInCircle(r1, r2)) {
    p++;
  }


}

console.log(4 * p / count);



</script>
